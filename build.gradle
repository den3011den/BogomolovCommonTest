subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

project(':common') {
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}


project(':server') {
    dependencies {
         compile project(':common')
     }
}

project(':client') {
    dependencies {
        compile project(':common')
        compile project(':server')
    }
}
